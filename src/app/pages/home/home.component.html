<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      *ngIf="posts.length > 0"
      [routerLink]="['/content', posts[0].id]"
      [photoCover]="posts[0].photoCover"
      [cardTitle]="posts[0].title"
      [cardDescription]="posts[0].description"
    >
    </app-big-card>
  </div>

  <div class="articles__medium">
    <app-medium-card
      *ngFor="let post of posts.slice(1)"

      [routerLink]="['/content', post.id]"
      [photoCover]="post.photoCover"
      [cardTitle]="post.title"
      [cardDescription]="post.description"
    >
    </app-medium-card>
  </div>

  
  <div class="articles__small-cards">
  <h3>Outras Not√≠cias</h3>
  <app-small-card
    *ngFor="let card of posts.slice(1)"
    [routerLink]="['/content', card.id]"
    [cardTitle]="card.title"
    [photoCover]="card.photoCover"
    [Id]="card.id" 
    [isSideCard]="true"
  >
  </app-small-card>
</div>
</div>
