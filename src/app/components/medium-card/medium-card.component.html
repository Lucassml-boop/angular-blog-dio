<div class="container__medium-card">
  <div class="medium-card__photo">
    <img
      src="{{ photoCover }}"
      alt=""
      height="150px"
      srcset=""
    >
  </div>

  <div class="medium-card__title">
    <h2>
      <a [routerLink]="['/content', Id]">{{ cardTitle }}</a>
    </h2>
  </div>

  <div class="medium-card__description">
    <p>
      <a [routerLink]="['/content', Id]">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
